<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background-image: url('redbutton.png');
            background-size: 100%;
            background-repeat: no-repeat;
            background-position-x: -15px;
            background-position-y: 20vh;
            background-color: blue;
            margin: 0px;
        }
    </style>
    <meta charset="utf-8" />
    <title>Tom Fishler - Green Needle Vs Brainstorm</title>
</head>
<body>
    <div id="video_placeholder" style=";width:100vw;height:100vh;position:fixed">
        <video id="vid" width="100%" height="100%" autoplay controls style="display:none">
            <source src="play.mp4" type="video/mp4">
        </video>
    </div>
    <div>
        <h1 style="color:white;text-align:center">Green Needle Vs Brainstorm</h1>
        <h1 style="color:white;text-align:center">By: Tom Fishler</h1>
    </div>
</body>

<script>

    var video_placeholder = document.getElementById("video_placeholder");

    document.getElementById('vid').addEventListener('ended', function (e) {
        console.log("video ended")
        document.getElementById("vid").style.display = "none"

    });
    video_placeholder.onclick = function () {

     

        document.getElementById("vid").style.display = "block"
        document.getElementById("vid").play()
        //
    }
    
   
</script>
</html>
